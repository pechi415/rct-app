{% extends "base.html" %}
{% block title %}Editar comentario{% endblock %}

{% block content %}

<div class="contenido-reporte">

  <div class="d-flex justify-content-between align-items-start gap-3 mb-3">
    <div>
      <h2 class="mb-1">Editar comentario</h2>
      <div class="text-muted">
        Reporte #{{ r.id }} | {{ r.fecha }} | {{ r.turno }} | {{ r.mina }}
      </div>
    </div>
    {% include "_nav_reporte.html" %}
  </div>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <div class="card">
    <div class="card-header fw-bold">Editar registro</div>
    <div class="card-body">
      <form method="POST">
        <label class="form-label">Comentario</label>
        <textarea class="form-control" name="comentario" rows="4"
                  required>{{ item.comentario }}</textarea>

        <div class="d-flex gap-2 mt-3">
          <button class="btn btn-primary" type="submit">ðŸ’¾ Guardar</button>
          <a class="btn btn-outline-secondary" href="/reportes/{{ r.id }}/comentarios">Cancelar</a>
        </div>
      </form>
    </div>
  </div>

</div>
{% endblock %}
