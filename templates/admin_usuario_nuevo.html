{% extends "base.html" %}
{% block content %}
<div class="container py-4" style="max-width: 620px;">
  <h3 class="mb-3">Nuevo usuario</h3>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="post" class="card p-3">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input class="form-control" name="username" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input class="form-control" type="password" name="password" minlength="6" required>
      <div class="form-text">Mínimo 6 caracteres.</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Rol</label>
      <select class="form-select" name="rol" required>
        {% for r in roles %}
          <option value="{{ r }}">{{ r }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Minas autorizadas</label>
      <div class="d-flex gap-3 flex-wrap">
        {% for code, label in minas %}
          <label class="form-check">
            <input class="form-check-input" type="checkbox" name="minas" value="{{ code }}">
            <span class="form-check-label">{{ label }}</span>
          </label>
        {% endfor %}
      </div>
      <div class="form-text">Si no marcas ninguna, el usuario no verá reportes.</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Activo</label>
      <select class="form-select" name="is_active">
        <option value="1" selected>Sí</option>
        <option value="0">No</option>
      </select>
    </div>


    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit">Crear</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('admin_usuarios') }}">Volver</a>
    </div>
  </form>
</div>
{% endblock %}
