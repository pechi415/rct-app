 {% extends "base.html" %}
{% block content %}
<div class="container py-4" style="max-width: 520px;">
  <h3 class="mb-3">Cambiar contraseña</h3>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  {% if ok %}
    <div class="alert alert-success">{{ ok }}</div>
  {% endif %}

  <form method="post" class="card p-3">
    <div class="mb-3">
      <label class="form-label">Contraseña actual</label>
      <input type="password" name="actual" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Nueva contraseña</label>
      <input type="password" name="nueva" class="form-control" required minlength="6">
      <div class="form-text">Mínimo 6 caracteres.</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Confirmar nueva contraseña</label>
      <input type="password" name="confirmar" class="form-control" required minlength="6">
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit">Guardar</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('ver_reportes') }}">Volver</a>
    </div>
  </form>
</div>
{% endblock %}
