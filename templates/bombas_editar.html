{% extends "base.html" %}
{% block title %}Editar bomba{% endblock %}

{% block content %}

<!-- =========================
     HEADER: TÃTULO + NAV REPORTE
========================= -->
<div class="d-flex justify-content-between align-items-start gap-3 mb-2">
  <div>
    <h1 class="mb-1">Editar bomba</h1>
    <div class="text-muted">
      Reporte #{{ r.id }} | {{ r.fecha }} | {{ r.turno }} | {{r.mina}} | Estado: {{ r.estado }}
    </div>
  </div>

  {% include "_nav_reporte.html" %}
</div>

<!-- =========================
     FORM EDITAR
========================= -->
<form method="POST" class="card card-body">
  <div class="row g-2">
    <div class="col-md-3">
      <label class="form-label">NÃºmero</label>
      <input class="form-control" name="numero" value="{{ it.numero }}" placeholder="Ej: P-205">
    </div>

    <div class="col-md-3">
      <label class="form-label">Estado</label>
      <select class="form-select" name="estado_bomba">
        <option value="">Seleccione...</option>
        {% set actual = it.estado %}
        <option {% if actual == "Encendida" %}selected{% endif %}>Encendida</option>
        <option {% if actual == "Apagada" %}selected{% endif %}>Apagada</option>
        <option {% if actual == "Down" %}selected{% endif %}>Down</option>
      </select>
    </div>

    <div class="col-md-6">
      <label class="form-label">UbicaciÃ³n</label>
      <input class="form-control" name="ubicacion" value="{{ it.ubicacion }}" placeholder="Ej: Rampa 2B">
    </div>
  </div>

  <div class="mt-3 d-flex gap-2">
    <button class="btn btn-primary">ðŸ’¾ Guardar</button>
    <a class="btn btn-outline-secondary" href="/reportes/{{ r.id }}/bombas">Cancelar</a>
  </div>
</form>

{% endblock %}
