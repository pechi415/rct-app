{% extends "base.html" %}
{% block title %}Editar operador prestado{% endblock %}

{% block content %}

<!-- =======================
     HEADER: TÃTULO + NAV REPORTE
======================= -->
<div class="d-flex justify-content-between align-items-center gap-3 mb-2">
  <div>
    <h1 class="mb-1">Editar operador prestado</h1>
    <div class="text-muted">
      Reporte #{{ r.id }} | {{ r.fecha }} | {{ r.turno }} | {{ r.mina }}
    </div>
  </div>

  {% include "_nav_reporte.html" %}
</div>

{% if error %}
  <div class="alert alert-danger">{{ error }}</div>
{% endif %}

<!-- =======================
     FORM: EDITAR
======================= -->
<form method="POST" class="card card-body">
  <div class="row g-2">

    <div class="col-md-6">
      <label class="form-label">Operador</label>
      <input class="form-control" name="nombre" value="{{ it.nombre }}">
    </div>

    <div class="col-md-6">
      <label class="form-label">Ãrea / Departamento</label>
      <select class="form-select" name="area">
        <option value="">Seleccione...</option>
        {% for a in areas %}
          <option value="{{ a }}" {% if a == it.area %}selected{% endif %}>{{ a }}</option>
        {% endfor %}
      </select>
    </div>

  </div>

  <div class="mt-3 d-flex gap-2">
    <button class="btn btn-primary">ğŸ’¾ Guardar cambios</button>
    <a class="btn btn-secondary" href="/reportes/{{ r.id }}/otras_areas">Cancelar</a>
  </div>
</form>

{% endblock %}
